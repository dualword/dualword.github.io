<style>
.content {
  max-width: 640px;
  margin: auto;
}

table {
  table-layout: fixed;
  width: 100%;
  border-collapse: collapse;
  border: 0px solid black;
}

tbody tr:nth-child(odd) {
  background-color: #f2f2f2;;
  text-align: center;
  height: 15px;
}

tbody tr:nth-child(even) {
  text-align: center;
  height: 50px;
}

#table1 {
  table-layout: fixed;
  width: 100%;
  border-collapse: collapse;
  border: 0px solid black;
}

#table1 tbody tr:nth-child(odd) {
  background-color: #D3D3D3;
  text-align: center;
  height: 25px;
  font: 21px Times New Roman, Arial, Tahoma, Verdana, sans-serif;
}

#table1 tbody tr:nth-child(even) {
  text-align: center;
  height: 50px;
  font-family: Arial, Tahoma, Verdana, sans-serif;
  font-size: 18px;
}

#table1 tbody tr:nth-child(even):hover {
  background-color: #F5F5F5;
}

a:link {
  color: blue;
  text-decoration: none;
}
a:visited {
  color: gray;
  text-decoration: none;
}
a:link:hover {color:green;text-decoration:none;}
a:visited:hover {color:blue;text-decoration:none;}
a:active {}

a.link1:link {color:blue; text-decoration:none; float:left; padding-right:5px;}
a.link1:visited {color:blue; text-decoration:none;}
a.link1:hover {color:green;}

.z:hover {
  transform: scale(1.1);
  transition: 0.3s;
}

</style>
